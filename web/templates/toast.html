<html>
    <head>
        <style>
            .toast {
                bottom: 25px; 
                left: 25px; 
                position: fixed; 
                min-width: 250px
            }
        </style>
    </head>
    <body>

        <div class="toast" data-delay="5000">
            <strong class="mr-auto toast-header text-primary"></strong>
            <div class="toast-body">
            </div>
        </div>

        <script>
            function showNotification(header, body, type = "text-success") {
                $(".toast-header").html(header);
                $(".toast-header").removeClass("text-success");
                $(".toast-header").removeClass("text-danger");
                $(".toast-header").addClass(type);
                $(".toast-body").html(body);
                $(".toast").toast('show');
            }
        </script>
    </body>
</html>
