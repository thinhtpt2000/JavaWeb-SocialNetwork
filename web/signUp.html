<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <h2 class="text-center  my-4">Mini Social Network</h2>
        <div class="container">
            <div class="row">
                <!-- SIGN UP -->
                <div id="signUpForm" class="card col-sm-6 mx-auto">
                    <article class="card-body">
                        <a href="signIn.html" class="float-right btn btn-outline-success">
                            Sign in
                        </a>
                        <h4 class="card-title mb-4 mt-1">Sign up</h4>
                        <form class="needs-validation" method="POST" action="MainController">
                            <div class="form-group">
                                <label>Your email</label>
                                <input
                                    name="txtEmail"
                                    class="form-control"
                                    placeholder="Email"
                                    type="text"
                                    required
                                    />
                            </div>
                            <div class="form-group">
                                <label>Your password</label>
                                <input
                                    name="txtPassword"
                                    class="form-control"
                                    placeholder="(e.g 6-30 chars)"
                                    type="password"
                                    required
                                    />
                            </div>
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input
                                    name="txtConfirmPassword"
                                    class="form-control"
                                    placeholder="******"
                                    type="password"
                                    required
                                    />
                            </div>
                            <div class="form-group">
                                <label>Your name</label>
                                <input
                                    name="txtFullName"
                                    class="form-control"
                                    placeholder="(e.g 2-50 chars)"
                                    type="text"
                                    required
                                    />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block" 
                                       name="action" value="Sign up"/>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
